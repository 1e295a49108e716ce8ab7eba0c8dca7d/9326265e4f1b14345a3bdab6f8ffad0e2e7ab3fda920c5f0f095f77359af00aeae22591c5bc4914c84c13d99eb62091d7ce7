<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>UNDERTALE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="https://cdn.jsdelivr.net/gh/1e295a49108e716ce8ab7eba0c8dca7d/test3@main/utweb/fav.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <iframe id="gameframe" src="https://cdn.jsdelivr.net/gh/1e295a49108e716ce8ab7eba0c8dca7d/test3@main/utweb/play/play.html" allowfullscreen></iframe>

    <script>
        const gameframe = document.getElementById('gameframe');

        // Try to auto-focus after iframe loads
        gameframe.addEventListener('load', () => {
            gameframe.contentWindow.focus();

            // Optional: try to ensure focus after any click
            window.addEventListener('click', () => {
                gameframe.contentWindow.focus();
            });
        });
    </script>
</body>
</html>
